<!DOCTYPE html>
<html lang='en' class=''>
<head>
<meta charset='UTF-8'>
<title>CodePen Demo</title>
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
  
  #outdiv {
height: 390px;
overflow: hidden;
position: relative;
width: 830px;
}

#iniframe {
height: 1200px;
left: -80px;

top: -160px;

} 
   .overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  left: 0;
  top: 0;
  background: black;
  z-index: 10;
} 
  
  
  </style>
  
  </head>
<body>
<div id="outdiv">
  
<iframe class="overlay" src="https://endirecttv.com/tf1-direct/" scrolling="no" width="1280px" height="1200px" id="iniframe">
</iframe>
</div> 
  
  </body>
